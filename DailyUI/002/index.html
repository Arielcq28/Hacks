<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="wrapper">

        <div id="navWrapper">
            <ul>
                <li>Your order</li>
                <li>Shipping details</li>
                <li>Payment details</li>
                <li>Confirmation</li>
            </ul>
        </div>

        <div id="content">
            <div id="navContent">
                <div id="cardImage">
                    <img src="" alt="card logo">
                    <img src="" alt="chip">
                    <span id="cardNumber">XXXX XXXX XXXX XXXX</span>
                    <div>
                        <span id="name">Name Lastname</span>
                        <span id="valid">XX/XX</span>
                    </div>                    
                </div>
                
                <img src="" alt="Arrow">
            </div>

            <div id="contentDetails">
                <h2>Payment details</h2>
                <form id="cardForm" action="">
                    <label>Name on card</label>
                    <input type="text">
                    <label>Card Number</label>
                    <input type="number">
                    <div id="others">
                        <label>Valid through</label>
                        <input type="number">
                        <label>CVV</label>
                        <input type="number">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
