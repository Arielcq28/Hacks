            $('.menu-icon').toggleClass('active');
            $('.menu-icon').find('div').removeClass('no-animation');
            console.log('CLICK');

    <div class="frame">
        <div class="center">
            <div class="menu-icon" onclick="animation()">

                <div class="line-3 no-animation"></div>
            </div>
        </div>
    </div>
